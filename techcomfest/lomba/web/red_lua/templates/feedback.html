<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Red Lua</title>
</head>

<body>
    <div class="container d-flex justify-content-center login">
        <form action="/login" method="post">
            <div class="container d-flex">
                <div class="p-5">
                    <div class="d-flex justify-content-center">
                        <h2>Feedback</h2>
                    </div>

                    <div class="container">
                        <div class="form-group row d-flex justify-content-center">
                            <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                            <div class="col-sm-1-12">
                                <input type="text" class="form-control" name="feedback-url" id="feedback-url"
                                    placeholder="feedback-url">
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <p id="error" class="text-center"></p>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <button onclick="Post(event)" type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        /**
        * @param {event} e
        */
        function Post(e) {
            e.preventDefault();
            let feedback = document.getElementById("feedback-url").value;
            $.ajax({
                method: "POST",
                url: "/feedback",
                data: JSON.stringify({
                    "feedback-url": feedback,
                }),
                contentType: "application/json",
                crossDomain: false,
                context: document.body,
            }).done((a) => {
                document.getElementById("error").innerHTML = a.message;
            }).fail((a) => {
                document.getElementById("error").innerHTML = a.message;
            })
        }
    </script>
</body>

</html>
